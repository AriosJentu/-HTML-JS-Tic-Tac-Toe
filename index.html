<DOCTYPE html>
<html>
	<head>
		<meta encoding="UTF-8">
		<script type = "text/javascript" src = "jquery.js"></script>
		<title>Tic Tac Toe</title>
		<link rel="stylesheet" href="style.css"/>
	</head>

	<body>
		<div class="wrapper"> 
			<img src="main.png" class="hidden"/>
			<img src="cross-hv.png" class="hidden"/>
			<img src="cross.png" class="hidden"/>
			<img src="round.png" class="hidden"/>
		</div>

		<center>
			<div class="head">Tic Tac Toe</div>
			<div class="uhead">Author: AriosJentu</div>
			<table>
				<tr id="0">
					<td class="clear" id="0"/>
					<td class="clear" id="1"/>
					<td class="clear" id="2"/>
				</tr>
				<tr id="1">
					<td class="clear" id="0"/>
					<td class="clear" id="1"/>
					<td class="clear" id="2"/>
				</tr>
				<tr id="2">
					<td class="clear" id="0"/>
					<td class="clear" id="1"/>
					<td class="clear" id="2"/>
				</tr>
			</table>
		
			<button class="btn">Restart</button>
		</center>


		<script type = "text/javascript" src = "game.js"></script>
	</body>
</html>
